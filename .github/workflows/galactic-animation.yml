name: generate-galactic-animation

on:
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate-gh-space-shooter-svg
        uses: czl9707/gh-space-shooter@master
        with:
          github_user_name: Piyush-2909singh
          out_path: dist/gh-space-shooter.svg
          
      - name: push-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
